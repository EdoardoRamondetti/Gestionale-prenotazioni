<div class="grid grid-cols-[260px_1fr] grid-rows-[56px_1fr] gap-y-5 min-h-screen">
    <app-aside [currentPage]="'prenotazioni'" class="row-span-2"></app-aside>
    <app-header [namePage]="'Prenotazioni'"></app-header>
    <main class="p-6 px-7 col-start-2">
        <div class="flex items-center mb-8 gap-x-5">
            <h1 class="font-semibold text-2xl">Prenotazioni</h1>
            <button class="bg-blue-500 text-white p-2 font-semibold rounded-md hover:cursor-pointer hover:bg-blue-700 duration-300">+ Nuova Prenotazione</button>
        </div>
        <div class="flex gap-x-4">
            <div class="border border-gray-300 w-full max-w-85 bg-white rounded-lg p-4 hover:shadow-md duration-300">
                <div class="text-sm text-gray-500 font-medium">Oggi</div>
                <div class="text-2xl font-semibold mt-2">12</div>
            </div>
            <div class="border border-gray-300 w-full max-w-85 bg-white rounded-lg p-4 hover:shadow-md duration-300">
                <div class="text-sm text-gray-500 font-medium">Questa settimana</div>
                <div class="text-2xl font-semibold mt-2">68</div>
            </div>
            <div class="border border-gray-300 w-full max-w-85 bg-white rounded-lg p-4 hover:shadow-md duration-300">
                <div class="text-sm text-gray-500 font-medium">Da confermare</div>
                <div class="text-2xl font-semibold mt-2">3</div>
            </div>
            <div class="border border-gray-300 w-full max-w-85 bg-white rounded-lg p-4 hover:shadow-md duration-300">
                <div class="text-sm text-gray-500 font-medium">Questo mese</div>
                <div class="text-2xl font-semibold mt-2">247</div>
            </div>
        </div>
        <div class="mt-6 relative flex items-center gap-x-3 bg-white p-4 px-7 border border-gray-300 rounded-lg">
            <svg xmlns="http://www.w3.org/2000/svg" fill="gray" class="w-6 pt-1 absolute left-9 top-1/2 -translate-y-1/2" xml:space="preserve" viewBox="0 0 101 101" id="search"><path d="M63.3 59.9c3.8-4.6 6.2-10.5 6.2-17 0-14.6-11.9-26.5-26.5-26.5S16.5 28.3 16.5 42.9 28.4 69.4 43 69.4c6.4 0 12.4-2.3 17-6.2l20.6 20.6c.5.5 1.1.7 1.7.7.6 0 1.2-.2 1.7-.7.9-.9.9-2.5 0-3.4L63.3 59.9zm-20.4 4.7c-12 0-21.7-9.7-21.7-21.7s9.7-21.7 21.7-21.7 21.7 9.7 21.7 21.7-9.7 21.7-21.7 21.7z"></path></svg>
            <input type="text"
            class="bg-white outline-none border border-gray-300 rounded-sm p-1 ps-10 pr-3 w-full max-w-100
            focus:outline-none focus:ring-1 focus:ring-blue-300/50
            focus:border-blue-500 transition-all duration-200 text-gray-500" placeholder="Cerca ID, cliente, servizio..." name="" id="">
            <div class="flex gap-x-2 ms-1">
                <button class="border border-gray-200 py-1.5 px-3.5 rounded-md text-sm hover:cursor-pointer hover:bg-gray-100 hover:border-gray-300 duration-200">
                    Tutte
                </button>
                <button class="border border-gray-200 py-1.5 px-3.5 rounded-md text-sm hover:cursor-pointer hover:bg-gray-100 hover:border-gray-300 duration-200">
                    Oggi
                </button>
                <button class="border border-gray-200 py-1.5 px-3.5 rounded-md text-sm hover:cursor-pointer hover:bg-gray-100 hover:border-gray-300 duration-200">
                    Domani
                </button>
                <button class="border border-gray-200 py-1.5 px-3.5 rounded-md text-sm hover:cursor-pointer hover:bg-gray-100 hover:border-gray-300 duration-200">
                    Settimana
                </button>
                <button class="border border-gray-200 py-1.5 px-3.5 rounded-md text-sm hover:cursor-pointer hover:bg-gray-100 hover:border-gray-300 duration-200">
                    Da confermare
                </button>
            </div>
            <div class="bg-gray-200 p-1 rounded-md flex ms-1">
                <button class="bg-white rounded-md text-sm flex items-center justify-center gap-x-1 p-1.5 hover:cursor-pointer">
                    <svg width="16" height="16" class="mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"></path></svg>
                    <span class="flex items-center">Tabella</span>
                </button>
                <button class="rounded-md text-sm flex items-center justify-center gap-x-1 p-1 hover:cursor-pointer">
                    <svg width="16" height="16" class="text-gray-500 ms-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                    <span class="text-gray-500">Calendario</span>
                </button>
            </div>
            <button class="ms-1 text-sm border border-gray-300 p-1 px-2 rounded-md flex items-center text-gray-600 gap-x-1 hover:cursor-pointer hover:bg-gray-200 duration-200">
                <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                <span>Esporta</span>
            </button>
        </div>
        <table class="mt-5 border border-gray-300 w-full">
            <thead class="text-sm text-gray-500 border-b border-gray-300">
                <th class="px-3 py-6">ID</th>
                <th class="px-3 py-6">DATA E ORA</th>
                <th class="px-3 py-6">CLIENTE</th>
                <th class="px-3 py-6">SERVIZIO</th>
                <th class="px-3 py-6">OPERATORE</th>
                <th class="px-3 py-6">STATO</th>
                <th class="px-3 py-6">AZIONI</th>
            </thead>
            <tbody class="bg-white">
                <tr class="hover:bg-gray-100 duration-200">
                <td class="px-4 py-6 text-gray-500">#BK-1234</td>
                <td class="px-4 py-6 text-gray-500 flex flex-col">
                    <span class="text-black font-semibold">26 Dic 2024</span>
                    <span>09:00 - 09:45</span>
                </td>
                <td class="px-4 py-6 text-gray-500">
                    <div class="flex items-center gap-x-3">
                        <div class="rounded-full w-9 h-9 from-blue-500 to-violet-500 bg-linear-to-b flex items-center justify-center text-white font-semibold">
                            LB
                        </div>
                        <span class="text-black font-semibold">Laura Bianchi</span>
                    </div>
                </td>
                <td class="px-4 py-6 text-gray-500 flex flex-col">
                    <span class="text-black font-semibold">Manicure completa</span>
                    <span>45 min • €75</span>
                </td>
                <td class="px-4 py-6 text-gray-500">
                    <div class="flex items-center gap-x-3">
                        <div class="rounded-full w-9 h-9 flex items-center justify-center text-blue-500 font-semibold" style="background-color:#DBEAFE;">
                            GR
                        </div>
                        <span class="text-black font-semibold">Giulia Romano</span>                    
                    </div>
                </td>
                <td class="px-4 py-6 text-gray-500">
                    <div class="bg-yellow-200 text-yellow-700 text-sm font-semibold p-0.5 rounded-xl text-center">
                        Da confermare
                    </div>
                </td>
                <td>
                    <div class="flex gap-x-4">
                        <button class="hover:cursor-pointer hover:bg-green-300 p-1 rounded-sm duration-200" title="Conferma">
                            <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        </button>
                        <button class="hover:cursor-pointer hover:bg-gray-200 p-1 rounded-sm duration-200" title="Modifica">
                            <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                        </button>
                        <button class="hover:cursor-pointer hover:bg-red-500 p-1 rounded-sm duration-200" title="Ellimina">
                            <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                        </button>
                    </div>
                </td>
                </tr>
            </tbody>
        </table>
        <div class="flex items-center justify-between bg-white border border-t-0 border-gray-300 p-4">
            <span class="text-sm text-gray-500 font-medium">Mostrando 1-6 di 247 prenotazioni</span>
            <div class="flex gap-x-2">
                <button class="border border-gray-200 px-4 py-1 rounded-md text-gray-400 hover:cursor-not-allowed">Precedente</button>
                <button class="border border-gray-200 px-4 py-1 rounded-md text-black hover:cursor-pointer hover:bg-gray-200 duration-200">1</button>
                <button class="border border-gray-200 px-4 py-1 rounded-md text-black hover:cursor-pointer hover:bg-gray-200 duration-200">2</button>
                <button class="border border-gray-200 px-4 py-1 rounded-md text-black hover:cursor-pointer hover:bg-gray-200 duration-200">3</button>
                <button class="border border-gray-200 px-4 py-1 rounded-md text-black hover:cursor-pointer hover:bg-gray-200 duration-200">4</button>
                <button class="border border-gray-200 px-4 py-1 rounded-md text-black hover:cursor-pointer hover:bg-gray-200 duration-200">5</button>
                <button class="border border-gray-200 px-4 py-1 rounded-md text-black hover:cursor-pointer hover:bg-gray-200 duration-200">Successivo</button>
            </div>
        </div>
    </main>
</div>
